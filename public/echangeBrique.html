<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation d'un échange</title>
    <link rel="stylesheet" href="css/afficherBriques.css">
</head>

<body>
    <header>
        <h1>Création d'un échange</h1>
    </header>
    <div id="contenant">
        <form id="form-echange">
            <table id="brique-table">
                <tr>
                    <th>Nom de la Brique</th>
                    <th>Image</th>
                    <th>Valeur</th>
                    <th>Quantité</th>
                </tr>
            </table>


            <label for="nom-echange">Nom de l'échange:</label>
            <input type="text" id="nom-echange" required><br>
            <button type="submit" id="submit-button">Soumettre l'échange</button>
        </form>
    </div>
    <script src="./js/afficherBriques.js"></script>

    <footer>
        &copy; Développé par Vincent Rousseau | Collège la Cité
    </footer>
</body>

</html>
